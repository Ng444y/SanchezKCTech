        <section id="resume">
    
            <div class="resume-wrapper">
                <!-- Resume Preview -->
                <div class="resume-container">
                    <iframe src="resume/Kurt_Sanchez_Resume.pdf" frameborder="0"></iframe>
                </div>
    
                <!-- Download Section -->
                <div class="download-container">
                    <h2>DOWNLOAD MY RESUME</h2>
                    <p>Click the button below to download a copy of my resume.</p>
                    <a href="resume/Kurt_Sanchez_Resume.pdf" class="download-btn" id="downloadResume">
                        Download Resume
                    </a>
                </div>
            </div>
        </section>
    
        <!-- JavaScript for Instant Download -->
        <script>
            document.getElementById("downloadResume").addEventListener("click", function (event) {
                event.preventDefault();
                const link = document.createElement("a");
                link.href = "resume/Kurt_Sanchez_Resume.pdf";
                link.download = "Kurt_Sanchez_Resume.pdf";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        </script>
